{% load static %}
<!DOCTYPE html>
<html>
<head>
    <div>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}">
    </div>
</head>
<body>
    <div>
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Display form fields, in a table -->
            <table>
                {{ form.as_table }}
            </table>
            {% if error %}
                {% for field, error in error.items %}
                    <p style="color: red; font-weight: bold;">{{ field }}: {{ error }}</p>
                {% endfor %}
            {% endif %}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
