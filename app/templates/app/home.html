{% load static %}
<!DOCTYPE html>
<html>
<head>
    <div>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
    </div>
</head>
<body>
    <div>
        <h1>Home</h1>
        <p>Welcome to the home page!</p>
        {% for note in notes %}
            <div>
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
            </div>
        {% empty %}
            <p>No notes found.</p>
        {% endfor %}
    </div>
</body>
</html>
