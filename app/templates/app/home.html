<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <p>Welcome to the home page!</p>
    {% for note in notes %}
        <div>
            <h2>{{ note.title }}</h2>
            <p>{{ note.content }}</p>
        </div>
    {% empty %}
        <p>No notes found.</p>
    {% endfor %}
</body>
</html>
